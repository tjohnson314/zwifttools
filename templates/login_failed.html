<!DOCTYPE html>
<html>
<head>
    <title>Login Failed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-box {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 12px;
        }
        h1 { color: #f44336; }
        a {
            color: #f7931e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Login Failed</h1>
        <p>Could not authenticate with Zwift. Please check your email and password.</p>
        <p style="color: #666; font-size: 0.8rem;">Error: {{ error }}</p>
        <p style="margin-top: 20px;">
            <a href="/auth/login">‚Üê Try again</a>
        </p>
    </div>
</body>
</html>
